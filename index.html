<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="weather.js" defer></script>
    <link rel="stylesheet" href="weather.css">
    <title>Weather</title>
</head>
<body>
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    <div id="lookup">
        <H1>Weather Look Up</H1>
        <div class="row">
            <form class="flex-lg-row" id="form">
                <input type="text" class="flex-lg-row" id="city" placeholder="City">
                <button type="submit" class="">Search</button>
            </form>
        </div>
        <div class="results">
            <center>
                <h2 id="cname"></h2>
                <h4>The temp currently is <span id="current"></span></h4>
            </center>
            <div class="row">
                <div class="col-md-3">
                    <h2 class="humidity">Humidity</h2>
                    <p id="humidity"></p>
                </div>
                <div class="col-md-3" id="first">
                        <h2 class="high">High</h2>
                        <p id="high"></p>
                    </div>
                        <div class="col-md-3">
                            <h2 class="low">Low</h2>
                            <p id="low"></p>     
                    </div>
        
                    <div class="col-md-2" id="second">
                            <h2 class="forcast">Forcast</h2>
                            <p id="forcast"></p>
                            <div id="icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="Clouds">
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Background"></div>
      <!--  <svg viewBox="0 0 40 24" class="Cloud"><use xlink:href="#Cloud"></use></svg>-->
      </div>
      
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           width="40px" height="24px" viewBox="0 0 40 24" enable- xml:space="preserve">

          <path id="Cloud" d="M33.85,14.388c-0.176,0-0.343,0.034-0.513,0.054c0.184-0.587,0.279-1.208,0.279-1.853c0-3.463-2.809-6.271-6.272-6.271
          c-0.38,0-0.752,0.039-1.113,0.104C24.874,2.677,21.293,0,17.083,0c-5.379,0-9.739,4.361-9.739,9.738
          c0,0.418,0.035,0.826,0.084,1.229c-0.375-0.069-0.761-0.11-1.155-0.11C2.811,10.856,0,13.665,0,17.126
          c0,3.467,2.811,6.275,6.272,6.275c0.214,0,27.156,0.109,27.577,0.109c2.519,0,4.56-2.043,4.56-4.562
          C38.409,16.43,36.368,14.388,33.85,14.388z"/>
        </defs>
      </svg>
</body>

</html>
