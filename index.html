<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="weather.js" defer></script>
    <link rel="stylesheet" href="weather.css">
    <title>Weather</title>
</head>
<body>
    <div class="row">
        <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
        <form class="flex-lg-row" id="form">
            <input type="text" class="flex-lg-row" id="city" placeholder="City">
            <input type="text" class="flex-lg-row" id="country" placeholder="State/Country">
            <button type="submit" class="btn  btn-outline-dark">Search</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h2 class="humidity">Humidity</h2>
            <p id="humidity"></p>
        </div>
        <div class="col-md-3" id="first">
                <h2 class="high">High</h2>
                <p id="high"></p>
            </div>
                <div class="col-md-3">
                    <h2 class="low">Low</h2>
                    <p id="low"></p>
                    
            </div>

            <div class="col-md-2" id="second">
                    <h2 class="forcast">Forcast</h2>
                    <p id="forcast"></p>
                    <div id="icon"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
